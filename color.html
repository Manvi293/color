<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Universal selector */
        *{
            background-color:aqua
        }
        .div-style{
            color:red
            background-color: black
        }
        #second-h1{
            color:blue
        }
        h2{
            color:yellow
        }
    </style>
</head>
<body>
    <h1 style="color:red">I am h1 element</h1>
    <!--class Selector-->
    <div class="div-style">Hello I am Manvi</div>
    <!--Id Selector-->

    <h1 id="second-h1">hello i am id selector</h1>

    <!--Element selector-->

    <h2>I am h2 element</h2>
    <h2>I am another h2 element</h2>
    
</body>
</html>
